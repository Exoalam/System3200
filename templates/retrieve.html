{% extends 'base.html' %}

{% block head %}
<title>Retrieve</title>
{% endblock %}

{% block body %}
<div id="retrieve_panel">
    <div id="retrieve_nav">
        <input type="submit" value="" style="background-image: url(../static/image/folder.png);"/>
        <input type="submit" value="" style="background-image: url(../static/image/trash.png);"/>
    </div>
    <div style="display: flex; flex-direction: column; width: 100%; height: 100%;">
        <div id="explorer">
            <form method="post" action="/retrieve" style="height: 100%; width: 50%; border-right: #222831 solid; border-width: 2px;">
                <select style="height: 100%; width: 100%; border-right: #222831 solid; border-width: 2px;" id="wanttoret" name="images" multiple>
                    {% for v in toPass %}
                    <option style="padding-bottom: 10px;height: 50px;text-align:center;background-image: url(../static/image/image.png);background-size: 50px;background-repeat: no-repeat;background-position: left;" value={{ v }}>{{ v }}</option>
                    {% endfor %}
                </select>
                <div id="retrieve_button">
                    <input type="submit" name="Restore" value="Restore">
                    <input type="submit" value="Download" name="Download"></div>
            </form>
            <div style="height: 100%; width: 50%;" id="readytoret"></div>
        </div>
    </div>
</div>
{% endblock %}
